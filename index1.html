<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenyan Dialect Translator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <button class="dark-mode-toggle" id="darkModeToggle">
                <i class="fas fa-moon"></i>
            </button>
            <h1>Kenyan Dialect Translator</h1>
            <p class="subtitle">Bridging Kenya's linguistic diversity</p>
        </div>
    </header>
    
    <div class="container">
        <!-- Language Selection -->
        <div class="language-selector">
            <select id="source-lang" class="language-select">
                <option value="kikuyu">Gĩkũyũ</option>
                <option value="kamba">Kĩkamba</option>
                <option value="luhya">Luhya</option>
                <option value="gusii">Ekegusii</option>
                <option value="meru">Kĩmĩĩrũ</option>
                <option value="mijikenda">Mijikenda</option>
                <option value="dholuo">Dholuo</option>
                <option value="kalenjin">Kalenjin</option>
                <option value="maasai">Maa</option>
                <option value="turkana">Ng'aturkana</option>
                <option value="somali">Somali</option>
            </select>
            <select id="target-lang" class="language-select">
                <option value="english">English</option>
                <option value="kikuyu">Gĩkũyũ</option>
                <option value="kamba">Kĩkamba</option>
                <option value="luhya">Luhya</option>
                <option value="gusii">Ekegusii</option>
                <option value="meru">Kĩmĩĩrũ</option>
                <option value="mijikenda">Mijikenda</option>
                <option value="dholuo">Dholuo</option>
                <option value="kalenjin">Kalenjin</option>
                <option value="maasai">Maa</option>
                <option value="turkana">Ng'aturkana</option>
                <option value="somali">Somali</option>
            </select>
        </div>
        
        <!-- Main Translator -->
        <div class="translator-container">
            <div class="input-section">
                <textarea id="dialect-input" placeholder="Type words or phrases..."></textarea>
                <div class="action-buttons">
                    <button id="voice-input-btn" class="action-btn">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button id="clear-btn" class="action-btn">
                        <i class="fas fa-trash"></i>
                    </button>
                    <label class="action-btn image-upload-btn">
                        <i class="fas fa-camera"></i>
                        <input type="file" id="imageInput" accept="image/*" style="display: none;">
                    </label>
                </div>
                <button id="translate-btn" class="translate-btn">
                    <span id="translate-text">Translate</span>
                    <span id="translate-loader" class="loading" style="display: none;"></span>
                </button>
            </div>
            
            <div class="output-section">
                <div id="output-text" class="output-text">Translation will appear here...</div>
                <div class="action-buttons">
                    <button id="speak-output-btn" class="action-btn">
                        <i class="fas fa-volume-up"></i>
                    </button>
                    <button id="save-phrase-btn" class="action-btn">
                        <i class="fas fa-bookmark"></i>
                    </button>
                </div>
                <div id="search-more" class="search-more hidden">
                    <p>Not satisfied with the translation?</p>
                    <button id="search-web-btn" class="search-more-btn">
                        <i class="fas fa-search"></i> Search Google
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Phrase Book -->
        <div class="phrase-book">
            <h2><i class="fas fa-book"></i> Common Phrases</h2>
            <div class="phrase-categories">
                <button class="category-btn active" data-category="greetings">Greetings</button>
                <button class="category-btn" data-category="family">Family</button>
                <button class="category-btn" data-category="food">Food</button>
                <button class="category-btn" data-category="numbers">Numbers</button>
            </div>
            <div id="phrases-container" class="phrases-container"></div>
        </div>
        
        <!-- Learning Quiz -->
        <div class="quiz-container">
            <h2><i class="fas fa-graduation-cap"></i> Language Quiz</h2>
            <div id="quiz-question" class="quiz-question">Loading quiz...</div>
            <div id="quiz-options" class="quiz-options"></div>
            <button id="next-question-btn" class="action-btn hidden">Next Question</button>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>© 2025 Kenyan Dialect Translator | Preserving Kenya's linguistic heritage</p>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
